<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-B">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выживание: Зов Пустоши</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Выживание: Зов Пустоши</h1>
        </header>

        <div id="stats-panel">
            <h2>Состояние Базы:</h2>
            <p>День: <span id="day">1</span></p>
            <p>Выжившие: <span id="survivors">1</span> / <span id="max-survivors">5</span></p>
            <p>Еда: <span id="food">20</span></p>
            <p>Вода: <span id="water">20</span></p>
            <p>Материалы: <span id="materials">10</span></p>
            <p>Медикаменты: <span id="medicine">5</span></p>
            <p>Уровень Базы: <span id="base-level">1</span></p>
        </div>

        <div id="log-panel">
            <h2>Журнал Событий:</h2>
            <div id="log-messages">
                <p>Добро пожаловать в Пустошь. Ваша задача - выжить и развить базу.</p>
            </div>
        </div>

        <div id="actions-panel">
            <h2>Действия:</h2>
            <div id="main-actions">
                <button onclick="game.scavenge()">Искать припасы</button>
                <button onclick="game.nextDay()">Следующий день</button>
            </div>
            <div id="build-actions">
                <h3>Улучшения Базы:</h3>
                <!-- Кнопки строительства будут добавляться сюда JS -->
            </div>
            <div id="event-actions">
                <!-- Кнопки для событий будут добавляться сюда JS -->
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
